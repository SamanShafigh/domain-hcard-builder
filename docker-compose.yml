version: "2"
services:
  app:
    container_name: app
    build: .
    restart: always
    entrypoint: /bin/bash -c "npm install; npm run build; npm run start"
    ports:
      - "3030:3030"
    links:
      - mongo
    environment:
      - DB_URL=mongodb://mongo:27017/domain
    volumes:
      - ".:/usr/app"
    depends_on:
      - "mongo"

  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - mongo:/data/db
    ports:
      - "27017:27017"

volumes:
    mongo:
        driver: "local"